<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <nav class="row navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid" style="background-color: #e3f2fd;">
        <!--logo-->
        <div class="col">
          <a class="navbar-brand" href="#" ;>
            <img src="images/task-manager1.png" alt="Task-Manager-Logo" width="170px" height="50px">
          </a>
        </div>
        <!--!logo!-->

        <!--Nav bar-->
        <div class="row">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="https://www.google.com">Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.google.com">Sign In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.google.com">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <!--!NavBar!-->

  <!--Form Layout-->

  <div class="container" style="background-color: #e3f2fd;">

    <div class="col col-sm-2 offset-5" style="background-color: #e3f2fd;">
      <h2 style="text-align: center; color: white;">Enter A Task</h2>
    </div>
        
    <div class="text-center">
      <span id="showDate"></span>
      <br>
      <span id="showTime"></span>
    </div>

    <form id="userForm" name="userForm" method="get" action>

      <div class="form-group">
        <label for="exampleFormControlInput1">Task Name:</label>
        <input type="text" class="form-control" name="name" id="name" type="text" minlength="8" required>
        <span id = "taskError"></span>
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Task Description:</label>
        <textarea class="form-control" name="description" id="description" rows="3" type="text" minlength="8" required></textarea>
      </div>

      <div class="form-group">
        <label for="exampleFormControlSelect1">Assign to:</label>
        <select class="form-control" id="assign">
          <option value="Jawaria">Jawaria</option>
          <option value="Benson">Benson</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dueDate">Due Date:</label>
        <input type="date" class="form-control" id="date" name="dueDate" required>
      </div>

      <label for="status">Status:</label>
      <div class="form-check form-group" id="status">
        <input class="form-check-input" type="radio" name="status" value="done" required>
        <label class="form-check-label" for="done">Done</label>
      </div>

      <div class="form-check form-group">
        <input class="form-check-input" type="radio" name="status" value="no-done">
        <label class="form-check-label" for="no-done">No-Done</label>
      </div>

      <div class="form-check form-group">
        <input class="form-check-input" type="radio" name="status" value="process">
        <label class="form-check-label" for="process">Process</label>
      </div>

      <button type="submit" class="formButton btn btn-success my-3">Add Task</button>
      <input class="formButton btn btn-warning my-3" type="button" onclick="resetForm()" value="Reset">
    </form>
    
  </div>
  <hr>
  <!-- !Form layout! -->

  <!--Cards-->
  <!--1st row of Card-->
  <div id="taskParent" class="row">

  </div>
  <!--!1st row of Card!-->

  <hr>
  <!--Footer-->
  <div class="row">
    <footer class="col col-sm-6 offset-5 d-flex">
      <p>copyrights&copy BJK</p>
      <div class="socials ms-auto">
        <a href="https://www.facebook.com"><img src="images/facebook.jpg" alt="facebook-link" width="30px"></a>
        <a href="https://www.twitter.com"><img src="images/twitter.png" alt="twitter-link" width="30px"></a>
      </div>
    </footer>
  </div>
  <!--!Footer!-->

  <script src="./js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>

</body>

</html>
